<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">


</head>

<body>
    <nav>
        <ul>
            <li>My TicTacToe.com</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <!-- Grid of the game  -->
        <div class="container">
            <!--Div mein span hai in which X-O would be present-->
            <div class="box bt-0 bl-0"><span class="boxText"></span></div>
            <div class="box bt-0"><span class="boxText"></span></div>
            <div class="box bt-0 br-0"><span class="boxText"></span></div>
            <div class="box bl-0"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br-0"><span class="boxText"></span></div>
            <div class="box bl-0 bb-0"><span class="boxText"></span></div>
            <div class="box bb-0"><span class="boxText"></span></div>
            <div class="box br-0 bb-0"><span class="boxText"></span></div>
        </div>

        <!-- Information of the game like reset button and winning and loosing info -->
        <div class="gameInfo">
            <h1>Welcome to my first Project !</h1>
            <div>
                <span class="info">Turn of X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="https://media1.giphy.com/media/8QgNVw7itigrn7bQF9/giphy.gif?cid=ecf05e47ka5fjucmo9r7pua4hjiip3w3bsylhz3s4ytakbge&rid=giphy.gif&ct=g"
                    alt="excited" width="150px " height="150px">
            </div>
            <div class="imgbox2">
                <img src="https://media0.giphy.com/media/3NtY188QaxDdC/giphy.gif?cid=ecf05e47zgez60x5spbc48zzktuomuhic8lweg3g83jdun48&rid=giphy.gif&ct=g"
                    alt="lazily_excited" width="150px " height="150px">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
